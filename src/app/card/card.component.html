<div class="box">
  <div>
    <img class="img-fluid" src="{{ photo }}" style="height: 150px;">
    <div class="caption">
      <p>{{ title }}</p>
    </div>
  </div>
  <div>
      <img style="float: left; width: 32px; height: 32px;" src="{{ profile }}">
      {{ name }}
  </div>
  <span class="row">
    <div class="col"><b>Location</b>
      <div>{{ location }}</div>
    </div>
    <div class="col"><b>Duration</b>
      <div>{{ duration }}</div>
    </div>
  </span>
</div>
